<div class="header">
    <div class="header__user-container">
        <div>
            <div class="header__user-container--foto">
                <img [src]="'/assets/img/users/' + user.imgNome + '.jpg'" alt="Foto do usuário">
            </div>
        </div>
        <div>
            <div class="header__user-container--nome">Olá, {{user.nome}}</div>
            <div class="header__user-container--data">Hoje é {{diaExtenso}}, {{dia}} de {{mes}}</div>
        </div>
    </div>
</div>
