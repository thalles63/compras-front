<div class="password">
    <div (click)="goBack()"
         class="password__back">
        <i class="las la-arrow-left"
           aria-hidden="true"></i>
    </div>
    <div class="password__title">Senha</div>

    <div class="password__image">
        <img [src]="'/assets/img/usuarios/' + usuario.foto"
             alt="">
    </div>

    <div class="password__text">Olá {{usuario.primeiroNome}}, para continuar você deve inserir sua senha.</div>

    <form #myform="ngForm"
          class="form form-register">
        <div class="password__error background-danger color-danger"
             *ngIf="!!error">
            {{error}}
        </div>

        <div class="password__inputs">
            <input type="number"
                   (keyup)="doLogin()"
                   name="password"
                   maxlength="4"
                   [(ngModel)]="password"
                   #passwordField />
        </div>

        <div class="password__button">
            <button type="button"
                    class="password__button--inner">
                Entrar
            </button>
        </div>
    </form>
</div>
