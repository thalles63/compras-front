<div class="compras-list" *ngFor="let item of list">
    <div class="compras-list__logo">
        <img src="/assets/img/lojas/{{item.nomeImg}}.png" alt="{{item.nomeImg}}">
    </div>
    <div class="compras-list__description">
        <div class="compras-list__description--title">{{item.titulo}}</div>
        <div class="compras-list__description--payer">{{item.quemPagou}} Pagou</div>
    </div>
    <div class="compras-list__valor">R$ {{item.valor}}</div>
</div>
