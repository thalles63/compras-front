<div class="header">
    <div class="header__usuario-container">
        <div>
            <div class="header__usuario-container--foto">
                <img [src]="'/assets/img/usuarios/' + usuario.foto" alt="Foto do usuário">
            </div>
        </div>
        <div>
            <div class="header__usuario-container--nome">Olá, {{usuario.nome}}</div>
            <div class="header__usuario-container--data">Hoje é {{diaExtenso}}, {{dia}} de {{mes}}</div>
        </div>
    </div>
</div>
