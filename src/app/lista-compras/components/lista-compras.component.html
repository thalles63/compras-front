<div class="lista-compras">
    <div class="title">Lista de Compras</div>

    <div class="input">
        <i class="las la-search input__icon"
           aria-hidden="true"></i>
        <input type="text"
               class="input__field"
               (keyup)="checkIfListaEmpty()"
               [(ngModel)]="filtro" />
    </div>

    <div class="lista">
        <div class="lista__item"
             [class.deletado]="item.deletado"
             *ngFor="let item of sortLista(listaChecked) | filter: filtro; 
                        let last = last; let index = index;"
             #myBounds>

            <div class="lista__item--deletar">
                <i class="las la-trash"
                   aria-hidden="true"></i>
                Remover
            </div>
            <div class="lista__item--container"
                 [class.last]="!!last && lista.length === 0"
                 (click)="uncheckItem(item)"
                 [ngDraggable]="true"
                 [class.transition]="transition"
                 [position]="item.posicao"
                 [preventDefaultEvent]="false"
                 (stopped)="onStop(item, listaChecked, index)"
                 [lockAxis]="'y'"
                 (movingOffset)="onMoving($event)"
                 [trackPosition]="true"
                 [bounds]="myBounds"
                 [inBounds]="inBounds"
                 [outOfBounds]="myOutOfBounds">
                <div class="lista__item--checkbox">
                    <input type="checkbox"
                           [(ngModel)]="item.checado">
                </div>
                <label class="lista__item--description">{{item.descricao}}</label>
            </div>
        </div>
        <div class="lista__item"
             [class.deletado]="item.deletado"
             *ngFor="let item of sortLista(lista) 
                    | filter: filtro; let last = last; let index = index;"
             #myBounds>

            <div class="lista__item--deletar">
                <i class="las la-trash"
                   aria-hidden="true"></i>
                Remover
            </div>
            <div class="lista__item--container"
                 [class.last]="!!last"
                 (click)="checkItem(item)"
                 [ngDraggable]="true"
                 [class.transition]="transition"
                 [position]="item.posicao"
                 [preventDefaultEvent]="false"
                 (stopped)="onStop(item, lista, index)"
                 [lockAxis]="'y'"
                 (movingOffset)="onMoving($event)"
                 [trackPosition]="true"
                 [bounds]="myBounds"
                 [inBounds]="inBounds"
                 [outOfBounds]="myOutOfBounds">
                <div class="lista__item--checkbox">
                    <input type="checkbox"
                           [(ngModel)]="item.checado">
                </div>
                <label class="lista__item--description">{{item.descricao}}</label>
            </div>
        </div>
    </div>
    <div class="no-records"
         *ngIf="showAddButton">
        <div class="no-records__title">Nenhum produto encontrado com esse nome.</div>
        <div (click)="addToList()"
             class="no-records__button">Deseja adicionar Ã  lista?</div>
    </div>
</div>
